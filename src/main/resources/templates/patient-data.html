
<html xmlns:th="https://www.thymeleaf.org/">
	 <div th:replace="fragments/common-ui :: header"></div>
<body>
	<div th:replace="fragments/common-ui :: menu"></div>
	
	<div class="container">
		<div class="card">
			<div class="card-header text-white text-center bg-header-info">
				<h2>PATIENT DATA</h2>
			</div>
			<div class="card-body">
					
				<table class="table table-sm table-hover">
					<thead>
						<tr class="bg-secondary text-white">
							<th>ID</th>
							<th>NAME</th>
							<th>MOBILE</th>
							<th>DATE OF BIRTH</th>
							<th>MARITAL STATUS</th>
							<th>PRESENT ADDRESS</th>
							<th>NOTE</th>
							<th>OPERATIONS</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="patient:${list}">
							<td th:text="${patient.id}"></td>
							<td> [[${patient.firstName + ' '+ patient.lastName}]]</td>
							<td th:text="${patient.mobile}"></td>
							<td th:text="${patient.dateOfBirth}"></td>
							<td th:text="${patient.maritalStatus}"></td>
							<td th:text="${patient.presentAddr}"></td>
							<td th:text="${patient.note}"></td>
							<td>
							<a th:href="@{/patient/delete(id=${patient.id})}"
								class="btn btn-outline-danger"> Delete <i
									class="fa fa-trash-o" aria-hidden="true"></i>
							</a> | <a th:href="@{/patient/edit(id=${patient.id})}"
								class="btn btn-outline-info"> Edit <i
									class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a></td>
						</tr>


					</tbody>
				</table>
			</div>
			<div class="card-footer bg-success text-white"
				th:if="${message!=null}">
				<span th:text="${message}"> </span>
			</div>
		</div>
	</div>

</body>
</html>
