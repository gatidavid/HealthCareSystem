
<html xmlns:th="https://www.thymeleaf.org/">
	 <div th:replace="fragments/common-ui :: header"></div>
<body>
    <div th:replace="fragments/common-ui :: menu"></div>
    
	<div class="container">

        <div class="card">
            <div class="card-header text-center text-white bg-header-info">
                <h3>DOCTOR EDIT RECORD PAGE</h3>
            </div>
            <div class="card-body">

                <form th:action="@{/doctor/update}" method="POST" th:object="${doctor}">
                  
                  <!-- row#0 -->
                  <div class="row">
                    <div class="col-2">
                        <label for="id" >ID</label>
                    </div>
                    <div class="col-4">
                        <input type="hidden"  th:field="*{id}" class="form-control" readonly>
                    </div>
                    <div class="col-6">
                        
                    </div>
                    </div>
                    
                     <!-- row#0 -->
                 <div class="row">
                    <div class="col-2">
                        <label for="photoLoc">Image</label>
                    </div>
                    <div class="col-4">
                         <input type="file" 
                         name="fileOb" 
                         id="fileOb" 
                         class="form-control" 
                         onchange="uploadFile()"/>
                         
                  		<input type="hidden" th:field="*{photoLoc}" />
                    </div>
                    <div class="col-6">
                        <span id="photoLocError"></span>
                    </div>
                </div>
                   <!--row #1-->
                   <div class="row">   
                    <div class="col-2">
                        <label for="firstName" >First Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{firstName}" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                    </div>

                    <!--row #2-->
                    <div class="row">
                    <div class="col-2">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{lastName}" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>

                     <!--row #3-->
                     <div class="row">
                     <div class="col-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{email}" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="emailError"></span>
                    </div>
                </div>
                
                	<!-- row#Dynamic -->
				<div class="row">
				<div class="col-2">
				<label for="specialisaton">Specialisation</label>
				</div>
				<div class="col-4" >
					<select name="specialisation.id"  th:field="*{specialisation}"  class="form-control">
						<option value="">--SELECT--</option>
						<option th:each="spec:${specialisations}" th:value="${spec.key}" th:text="${spec.value}"></option>
					</select>
				</div>
				<div class="col-6"></div>
				  <span id="specialisationError"></span>
				</div>

                    <!--row #4-->
                    <div class="row">
                    <div class="col-2">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="addressError"></span>
                    </div>

                </div>

                     <!--row #5-->
                    <div class="row">
                     <div class="col-2">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{mobile}" class="form-control">
                    </div>
                    <div class="col-6">
                        <span id="mobileError"></span>
                    </div>
                </div>
                     <!--row #6-->
                     <div class="row">
                     <div class="col-2">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" th:field="*{gender}" value="Male"/> Male
                        <input type="radio" th:field="*{gender}" value="Female"/> Female
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>

                     <!--row #7-->
                     <div class="row">
                     <div class="col-2">
                        <label for="note">Note</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{note}" class="form-control"></textarea>
                        
                    </div>
                    <div class="col-6">
                        <span id="noteError"></span>
                    </div>
                </div>
                    <button type="submit" class="btn btn-success">Update
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <div th:if="${message !=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
	<script th:src="@{/myjs/uploadImgBb.js}"></script>
</body>
</html>
