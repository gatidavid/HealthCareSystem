
<html xmlns:th="https://www.thymeleaf.org/">
	<div th:replace="fragments/common-ui :: header"></div>
<body>
	<div th:replace="fragments/common-ui :: menu"></div>
	
	<div class="container">
		<div class="card">
			<div class="card-header text-white text-center bg-info">
				<h2>Specialisation Table Data</h2>
			</div>
			<div class="card-body">
			
				<a th:href="@{/spec/excel}" class="btn btn-success">Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
				
				<table class="table table-sm table-hover">
					<thead>
						<tr class="bg-secondary text-white">
							<th>ID</th>
							<th>Code</th>
							<th>Name</th>
							<th>Note</th>
							<th>Operations</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="spec:${list}">
							<td th:text="${spec.id}"></td>
							<td th:text="${spec.specCode}"></td>
							<td th:text="${spec.specName}"></td>
							<td th:text="${spec.specNote}"></td>
							<td><a th:href="@{/spec/delete(id=${spec.id})}"
								class="btn btn-outline-danger"> Delete <i
									class="fa fa-trash-o" aria-hidden="true"></i>
							</a> | <a th:href="@{/spec/edit(id=${spec.id})}"
								class="btn btn-outline-info"> Edit <i
									class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
				<hr/>

                <nav aria-label="Page navigation example ">
  					<ul class="pagination justify-content-center">
  					    <li class="page-item" th:if="${!page.isFirst()}">
    					  <a class="page-link"  th:href="@{/spec/all(page=0)}">First</a>
    					</li>
    					
    					<li class="page-item" th:if="${page.hasPrevious()}">
    					  <a class="page-link"  th:href="@{/spec/all(page=${page.number-1})}">Previous</a>
    					</li>

    					<th:block th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
    						<li class="page-item">
    						   <a class="page-link" th:href="@{/spec/all(page=${i})}">[[${i+1}]]</a>
    						</li>
    					</th:block>
    					<li class="page-item" th:if="${page.hasNext()}">
    					  <a class="page-link"  th:href="@{/spec/all(page=${page.number+1})}">Next</a>
    					</li>
    					<li class="page-item" th:if="${!page.isLast()}">
    					  <a class="page-link"  th:href="@{/spec/all(page=${page.totalPages-1})}">Last</a>
    					</li>
  					</ul>
				</nav>
			</div>
			<div class="card-footer bg-success text-white"
				th:if="${message!=null}">
				<span th:text="${message}"> </span>
			</div>
		</div>
	</div>

</body>
</html>
