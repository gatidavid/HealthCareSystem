
<html xmlns:th="https://www.thymeleaf.org/">

<div th:replace="fragments/common-ui :: header"></div> 

<body>
  <div th:replace="fragments/common-ui :: menu"></div>
  
	<div class="container">

		<div class="card">

			<div class="card-header text-center text-white bg-header-info">
				<h3>REGISTER SPECIALISATION</h3>

			</div>

			<div class="card-body">

				<form th:action="@{/spec/save}" method="post" id="specForm">
					<div class="form-group row">

						<label for="specCode" class="col-sm-4 col-form-label lbl">Code</label>
						<div class="col-sm-4">
							<input 
							name="specCode" 
								id="specCode" 
								type="text" 
								class="form-control"
								>
						</div>
						<div class="col-sm-4">
							<span 
							id="specCodeError">
							</span>
						</div>
					</div>
					<div class="form-group row">

						<label for="specName" class="col-sm-4 col-form-label lbl">Name</label>
						<div class="col-sm-4">
							<input 
							type="text" 
							class="form-control" 
							id="specName"
							name="specName" >
							
						</div>
						<div class="col-sm-4">
							<span 
							id="specNameError">
							</span>
						</div>
					</div>
					<div class="form-group row">

						<label for="specNote" class="col-sm-4 col-form-label lbl">Note</label>
						<div class="col-sm-4">
							<textarea 
							class="form-control" 
							id="specNote"
							name="specNote"
							>
							</textarea>
						</div>
						<div class="col-sm-4">
							<span id="specNoteError"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-4"></div>
						<div class="col-8 ">
							<button 
							class="btn btn-outline-dark">
								Create <i class="fa fa-address-book-o" aria-hidden="true"></i>
							</button>
							
							<a th:href="@{/spec/all}" class="btn btn-outline-dark"> View
								Data</a>
						</div>

					</div>
				</form>
			</div>

			<div class="card-footer bg-success text-white text-center"
				th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>

		</div>

	</div>
	<script th:src="@{/myjs/spec_validate.js}">
		
	</script>

</body>
</html>
